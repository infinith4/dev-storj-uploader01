name: Build and Push Images to ACR

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - storj_uploader_backend_api_container_app/**
      - storj_uploader_frontend_container_app/**
      - storj_container_app/**
      - .github/workflows/build-and-push-acr.yml

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    environment: dev
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: storj-backend
            context: ./storj_uploader_backend_api_container_app
          - name: storj-frontend
            context: ./storj_uploader_frontend_container_app
          - name: storj-uploader
            context: ./storj_container_app
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # - name: Verify ACR exists
      #   run: |
      #     echo "Checking ACR: $ACR_NAME"
      #     if ! az acr show --name "$ACR_NAME" &>/dev/null; then
      #       echo "❌ ERROR: ACR '$ACR_NAME' not found"
      #       echo "Please create the ACR first using Bicep deployment"
      #       exit 1
      #     fi
      #     echo "✓ ACR '$ACR_NAME' exists"

      # - name: Verify ACR permissions
      #   run: |
      #     ACR_ID=$(az acr show --name "$ACR_NAME" --query id -o tsv)
      #     echo "Checking role assignments for ACR: $ACR_ID"
      #     az role assignment list --scope "$ACR_ID" --output table
      #     echo "✓ Current user/SP has access to ACR"

      - name: Login to ACR
        run: az acr login --name "$ACR_NAME"

      - name: Build and push image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag "$ACR_LOGIN_SERVER/${{ matrix.name }}:latest" \
            --push \
            "${{ matrix.context }}"
