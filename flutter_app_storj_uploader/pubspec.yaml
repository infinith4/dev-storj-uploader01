name: storj_uploader_flutter
description: "Storj Uploader Flutter App - A cross-platform file upload app for Storj storage"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.2
  material_symbols_icons: ^4.2719.3

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2

  # File & Image handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  mime: ^1.0.4

  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Utils
  uuid: ^4.2.1
  intl: ^0.18.1
  shared_preferences: ^2.2.2

  # UI Components
  flutter_dropzone: ^4.0.1
  dotted_border: ^2.1.0
  percent_indicator: ^4.2.3

  # Platform
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

